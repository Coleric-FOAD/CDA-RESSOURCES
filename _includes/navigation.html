<nav>
  
  {% for item in site.data.navigation %}
  <a href="{{ item.link }}" {% if page.url == item.link OR page.url == item.cat.link %}style="color: red; margin-right: 1em;"
    {% else %}style="margin-right: 1em;" {% endif %}>
    {{ item.name }}
  </a>
    {% if page.url == item.link %}
      {% assign nav = item.cat %}
    {% endif %}
  {% endfor %}

  {% if nav.size > 0 %}
  <hr />
    {% for sous in nav %}
    <a href="{{ sous.link }}" {% if page.url == sous.link %}style="color: red; margin-right: 1em;"
      {% else %}style="margin-right: 1em;" {% endif %}>
      {{ sous.name }}
    </a>
    {% endfor %}
  {% endif %}
</nav>
